<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./1.css">
</head>
<body>
    <div class="col"></div>
    <div class="col-main">
        <div class="row"></div>
        <div class="panel">
            <form class="auth-form">
                <div class="form-group">
                <label>User</label>
                <input class="form-control" type="text" name="user" autofocus required>
                </div>
                <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="password" required>
                </div>
                <input class="form-control form-submit" value="Login" type="submit">
            </form>
            <div class="panel-sidebar">
                <div class="user-avatar"></div>
            </div>
        </div>
        <div class="row"></div>
    </div>
    <div class="col"></div>
</body>
</html>
